<mat-card aTilt class="Wrapper" [tiltSettings]="tiltSettings">
  <mat-card-title>
    {{ film.name }}
  </mat-card-title>
  <img mat-card-image [src]="getImage()" />
  <mat-card-subtitle (click)="changeSummaryLenght()" class="Clickable">
    {{ getSummary() }}
  </mat-card-subtitle>
  <mat-card-actions>
    <button mat-button [routerLink]="'../' + film.id">
      Navigate to Show Page
    </button>
  </mat-card-actions>
</mat-card>
